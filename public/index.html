<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TRANSLAB</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- link css -->
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <section id="paginaRegistro">
    <div class="container-fluid">
      <img id="logo_login" class="center" src="src/img/imagen.png" alt="Logotipo de translab">
      <h1><strong> TRANS-LAB </strong></h1>
      <form class="login" action="javascript:void(0)">
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"></label>
          <input type="password" maxlength="8" class="form-control" id="password1" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary iniciar" onclick="register()" >REGISTRO</button>
        <button type="submit" class="btn btn-primary iniciar" onclick="login()" >INICIAR SESIÓN</button>
      </form>
    </div>
  </section>
  <section id="menuPrincipal">
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <i class="fas fa-dollar-sign"></i>
          <a onclick="showSaldo()" >Ver saldo</a> <br>
          <i class="fas fa-calculator"></i>
          <a onclick="showCalcular()" >Calcular tarifa</a> <br>
          <i class="fas fa-user"></i>
          <a onclick="showPerfil()" >Perfil</a> <br>
          <i class="fas fa-question"></i>
          <a onclick="showPregunta()" >Preguntas frecuentes</a> <br>
          <i class="fas fa-home"></i>
          <a onclick="showHome()" >Home</a> <br>
          <i class="fas fa-sign-out-alt"></i>
          <a onclick="logout()" >Cerrar sesión</a>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h3>TRANS-LAB</h3>
    </nav>
  </section>
  <section id="menu">
    <br>
      <a class="iniciar2" onclick="showSaldo()" >VER SALDO</a> 
      <br>
      <a class="iniciar2" onclick="showCalcular()" >CALCULAR TARIFA</a>
      <br>
      <a class="iniciar2" onclick="showPerfil()" >PERFIL</a>
      <br>
      <a class="iniciar2" onclick="showPregunta()" >PREGUNTAS FRECUENTES</a>
      <br>
  </section>
  <section id="saldo">
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="row">
          <div class="col-12">
            <button type="submit" class="iniciar2"  onclick="" id="btn"><i  aria-hidden="true"></i>VER SALDO</button>
          </div>
        </div>
  </section>
  <section id="calcular">
      <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Tarifa</label>
              </div>  
          <select class="custom-select" id="inputGroupSelect01">
              <option selected>Selecciona la tarifa</option>
              <option value="$760">Horario Alto</option>
              <option value="$680">Horario Medio</option>
              <option value="$630">Horario Bajo</option>
            </select>
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Tarjeta</label>
                </div>  
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          <div class="row">
              <div class="col-12">
                <button type="submit" class="iniciar2"  onclick="" id="btn"><i  aria-hidden="true"></i>CALCULAR</button>
              </div>
            </div>
  </section>
  <section id="perfil">
    <div class="usuario">
      <img class="user" src="src/img/blank-profile-picture-973460_960_720.png" alt="">
    </div>
    <!-- correo usuario -->
    <p id="correo"></p>
    <!-- input para ingresar tarjeta -->
    <section class="center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <input type="number" class="txt" id="comment" placeholder="Numero de tarjeta">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="iniciar2"  onclick="agregarTarjeta()" id="btn"><i  aria-hidden="true"></i> AGREGAR TARJETA</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="contenedorNumero">
            </div>
          </div>
        </div>
      </div>
    </section>   
  </section>
  <section id="pregunta">
    <div class="usuario">
      <h3>PREGUNTAS FRECUENTES</h3>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
